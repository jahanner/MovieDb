<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css"/>

  <title>The Movie Watchlist</title>
</head>
<body>

  <header class="jumbotron" style='text-align: center;'>

    <h1>The Movie Watchlist</h1>

    <p>[keep a list of all the movies you have always been meaning to watch]</p>

  </header>

    <div class='container' style='text-align: center;'>

      <div class='econtainer' style='text-align: center;'>

        <input id='txtEmail' type='email' placeholder='Email' style='color: black;'/>

        <input id='txtPassword' type='password' placeholder='Password' style='color: black; '/>

      </div>
      <div class='lcontainer' style='text-align: center;'>

        <button id='btnLogin' class='btn btn-primary' style='background-color: blue;'>Sign in</button>

        <button id='btnSignUp' class='btn btn-secondary' style='background-color: #ADD8E6; color: black;'>Sign Up</button>

        <button id='btnLogout' class='btn btn-action' style='background-color: #ff3333; color: white;'>Sign out</button>

      </div>

    </div>

    <header>
      <h2 style='text-align: center'><a href='#' class='mywatchlist'>My Watchlist</h2></a>
      <hr/>

         <div id="section-watchlist">
            <ul></ul>
         </div>
         <h2 style='text-align: center'><a href='#' class='myratings'>Already watched</h2></a>
         <hr/>

         <div id="section-watched">
            <ul></ul>
         </div>
    </header>

  <section id="section-browse">
    <div class="row">

      <div class="col-sm-8"/>
        <div class="well" style='background-color: white;'>
          <div class="row">

            <div class="col-sm-7" id="browse-info" style='color: black; background-color: #33cc33;'></div>

            <div class="col-sm-5">
              <div class="carousel slide" id="browse-carousel"/>

                <div class="carousel-inner" role="listbox"></div>

                <a class="left carousel-control" href="#browse-carousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#browse-carousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

              </div>
              <button class="btn btn-primary" id="add-to-watchlist"/>
                Add to Watchlist
              </button>
            </div>
          </div>
        </div>
        <ul class="list-group"></ul>
      </div>

      <div class="col-sm-4">

        <header>
          <h3 style='color: #EBEB00'>Browse Movies</h3>
        </header>

        <form id="form-search">
          <div class="form-group">
            <input type="text" name="query" class="form-control" placeholder="Search by movie title, category ect."/>
          </div>
          <div class="form-group">
            <input type="submit" value="Search" class="btn btn-primary"/>
          </div>
        </form>
      </div>

    </div>
  </section>

  <footer class="container">
    <p>
      Jesse Hanner 2017
    </p>
  </footer>

  <script src="MovieDb.js"></script>


</body>
</html>
