<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  <link rel="stylesheet" href="styles.css"/>

  <title>FlickList</title>
</head>
<body>

  <header class='jumbotron'>
    <h1>FlickList</h1>
    <p class='text-muted'>Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="container-fluid main-content">
    <div class='row'>
        <section id="section-watchlist" class='col-md-5'>
          <header>
            <h2>My Watchlist</h2>
            <hr/>
          </header>

          <ul class='list-inline'></ul>
        </section>

        <section id="section-browse" class='col-md-7'>
          <header>
            <h2>Browse Movies</h2>


            <form id="form-search">
                <div class='input-group'>
                     <input type="text" name="query" class='form-control' placeholder='Search for Movies'/>
                   <span class='input-group-btn'>
                      <input type="submit" class='btn btn-primary' value="Search By Theme"/>
                      <br>
                   </span>
                </div>
                    <br>
                    <select class='selectpicker' data-style='btn btn-primary'>
                        <option selected disabled>Choose A Rating</option>
                        <option id='0-10'>0 - 10 &#9733</option>
                        <option id='5-10'>5 - 10 &#9733</option>
                        <option id='8-10'>8 - 10 &#9733</option>
                    </select>
            </form>

          </header>


          <ul class='list-group'></ul>
        </section>
    </div>

 </div>

  <script src="MovieDb.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });
  </script>

</body>
</html>
